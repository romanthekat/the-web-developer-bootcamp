<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
</head>
<body>
  <h1>Register</h1>

  <form method="get">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" placeholder="First name" required>

      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" placeholder="Last name" required>
      <div>

        <div>
          <label for="male">Male</label>
          <input name="gender" id="male" type="radio" value="male">
          <label for="male">Female</label>
          <input name="gender" id="female" type="radio" value="female">
          <label for="other">Other</label>
          <input name="gender" id="other" type="radio" value="other">
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email@mail.com">

          <label for="password">Password:</label>
          <input type="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">

        </div>

        <div>
          <label for="month">Birthday:</label>
          <select name="month" id="id">
            <option selected disabled>Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
          </select>

          <select name="day" id="day">
            <option selected disabled>Day</option>
            <option value="01">01</option>
            <option value="02">02</option>
          </select>

          <select name="year" id="year">
            <option selected disabled>Year</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
          </select>
        </div>

        <div>
          <label for="agree">I agree to the terms and conditions</label>
          <input type="checkbox" name="agree" id="agree">
        </div>

        <input type="submit">
      </form>

    </body>
    </html>
